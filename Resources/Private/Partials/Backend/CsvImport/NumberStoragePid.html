<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="form-group t3js-formengine-validation-marker t3js-formengine-palette-field col-md-12">
    <label for="storagePid">
        <f:translate id="form.storagePid"/>
    </label>
    <div class="formengine-field-item t3js-formengine-field-item">
        <div class="form-control-wrap" style="max-width: 150px">
            <div class="form-wizards-wrap">
                <div class="form-wizards-element">
                    <div class="form-control-clearable">
                        <f:form.textfield class="form-control t3js-clearable hasDefaultValue t3js-charcounter-initialized" type="number" id="storagePid" name="import[storagePid]"
                                          additionalAttributes="{min: '1', required: 'required'}" value=""/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
